<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Signup</title>
    <link rel="stylesheet" href="styles.css"> <!-- Assuming you have a CSS file for styles -->
</head>
<body>
    <header>
        <nav>
            <!-- Navigation goes here -->
        </nav>
    </header>

    <main>
        <h1>Sign Up for the Event</h1>
        <form id="event-signup-form">
            <label for="event-name">Event Name:</label>
            <input type="text" id="event-name" name="event-name" required><br><br>

            <label for="representative-name">Company Representative's Name:</label>
            <input type="text" id="representative-name" name="representative-name" required><br><br>

            <label for="representative-email">Representative's Email:</label>
            <input type="email" id="representative-email" name="representative-email" required><br><br>

            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="sponsor">Sponsor</option>
                <option value="participant">Participant</option>
                <option value="organizer">Organizer</option>
            </select><br><br>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <!-- Footer content goes here -->
    </footer>

    <script src="event-signup.js"></script>
</body>
</html>
