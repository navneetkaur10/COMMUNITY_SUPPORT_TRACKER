<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Tracker</title>
    <link rel="stylesheet" href="donation-tracker.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Donation Tracker</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Donate</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <section id="donation-form">
            <h2>Make a Donation</h2>
            <form id="donationForm" aria-labelledby="donation-form">
                <label for="charity">Charity Name:</label>
                <input type="text" id="charity" name="charity" required aria-label="Charity name">

                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" required min="0" step="0.01" aria-label="Donation amount" placeholder="Enter amount">

                <label for="date">Date of Donation:</label>
                <input type="date" id="date" name="date" required aria-label="Donation date">

                <label for="message">Donor Message:</label>
                <textarea id="message" name="message" aria-label="Donor message" placeholder="Add a message (optional)"></textarea>

                <button type="submit">Submit Donation</button>
            </form>
        </section>

        <!-- Donations Table Section -->
        <section id="donations-table">
            <h2>Existing Donations</h2>
            <table id="donationTable">
                <thead>
                    <tr>
                        <th>Charity Name</th>
                        <th>Donation Amount</th>
                        <th>Date</th>
                        <th>Message</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="donationTableBody">
                    <!-- Dynamic rows will be populated here -->
                </tbody>
            </table>
        </section>

        <!-- Donation Summary Section -->
        <section id="donation-summary">
            <h3>Total Donations: $<span id="totalAmount">0.00</span></h3>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Community Support. All rights reserved.</p>
    </footer>

    <script src="donation-tracker.js"></script>
</body>
</html>
